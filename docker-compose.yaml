services:
  fastapi_app:
    build: .
    ports:
      - "80:8000"
    restart: always
    volumes:
      # Volume principal do banco de dados
      - /opt/melhor_envio/database.db:/app/database.db:rw
      # Volume de backups (para scripts de backup)
      - /opt/melhor_envio/backups:/app/backups:rw
      # Volume de logs (para persistÃªncia de logs)
      - /opt/melhor_envio/logs:/app/logs:rw
    environment:
      - LOG_LEVEL=INFO