{% extends "base_modern.html" %}

{% block title %}Login - Melhor Envio{% endblock %}

{% block content %}
<div class="center-viewport">
    <div style="width:100%;max-width:420px;padding:20px">
        <div class="glass-card">
            <div class="text-center mb-3">
                <img src="/img/logo_.png" alt="Logo" width="64" style="border-radius:8px;">
                <h3 class="mt-3">Entrar</h3>
                <p class="small text-muted">Acesse a área administrativa</p>
            </div>

            <form action="/login" method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">Usuário</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Digite seu usuário" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block sidebar %}{% endblock %}

{% block extra_js %}
<style>
    /* When sidebar is removed on login, make main content full width */
    #mainContent { margin-left: 0 !important; padding-top: 40px; }
    body { overflow:hidden; }
    .mobile-toggle { display:none !important; }

    /* Login-specific form contrast improvements */
    .glass-card .form-label { color: var(--text); font-weight:600; }
    .glass-card .form-control {
        background: rgba(255,255,255,0.02);
        border: 1px solid rgba(255,255,255,0.06);
        color: var(--text) !important;
        box-shadow: none;
    }
    .glass-card .form-control::placeholder { color: rgba(230,238,248,0.65) !important; opacity:1; }
    .glass-card .form-control:-ms-input-placeholder { color: rgba(230,238,248,0.65) !important; }
    .glass-card .form-control::-ms-input-placeholder { color: rgba(230,238,248,0.65) !important; }

    /* Make small helper text slightly brighter on login */
    .glass-card .small, .glass-card .text-muted { color: rgba(230,238,248,0.75) !important; }
</style>
{% endblock %}
