<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Melhor Envio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: rgba(255, 255, 255, 0.15);
            --secondary-color: rgba(0, 0, 0, 0.5);
            --text-color: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.2);
            --hover-color: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: var(--text-color);
            min-height: 100vh;
        }

        /* Glassmorphic Card */
        .glass-card {
            background: var(--primary-color);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            padding: 20px;
            color: var(--text-color);
        }

        .glass-card h1, .glass-card h2, .glass-card h3, .glass-card h4, .glass-card h5 {
            color: var(--text-color);
        }

        /* Buttons */
        .btn {
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--hover-color);
            border: 1px solid var(--border-color);
        }

        .btn-primary:hover {
            background: var(--text-muted);
        }

        /* Sidebar */
        .sidebar {
            background: var(--secondary-color);
            color: var(--text-color);
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            padding: 20px;
            overflow-y: auto;
        }

        .sidebar a {
            color: var(--text-muted);
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .sidebar a:hover {
            background: var(--hover-color);
            color: var(--text-color);
        }

        .sidebar.collapsed {
            width: 80px;
        }

        .sidebar.collapsed .menu-item span {
            display: none;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .main-content.expanded {
            margin-left: 80px;
        }

        /* Alerts */
        .alert {
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--border-color);
        }

        .alert-danger {
            background: rgba(255, 0, 0, 0.2);
            color: #ff4d4d;
        }

        .alert-success {
            background: rgba(0, 255, 0, 0.2);
            color: #4dff4d;
        }

        /* Forms */
        input, textarea {
            background: var(--primary-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            border-radius: 10px;
            padding: 10px;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--hover-color);
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle -->
    <button class="mobile-toggle d-md-none" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h3>Melhor Envio</h3>
            <button class="toggle-btn" onclick="toggleSidebar()">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <a href="/dashboard" class="menu-item">
                <i class="fas fa-home"></i> <span>Dashboard</span>
            </a>
            <a href="/tokens" class="menu-item">
                <i class="fas fa-key"></i> <span>Tokens</span>
            </a>
            <a href="/envios" class="menu-item">
                <i class="fas fa-truck"></i> <span>Envios</span>
            </a>
            <a href="/mensagem" class="menu-item">
                <i class="fas fa-envelope"></i> <span>Mensagem</span>
            </a>
            <a href="/usuarios" class="menu-item">
                <i class="fas fa-users"></i> <span>Usu√°rios</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
