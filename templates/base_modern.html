<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Melhor Envio{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-1: #0f1720; /* background base */
            --bg-2: rgba(18,24,30,0.6); /* panels */
            --glass: rgba(255,255,255,0.04);
            --glass-strong: rgba(255,255,255,0.06);
            --muted: rgba(255,255,255,0.7);
            --accent: rgba(99,102,241,0.12);
            --border: rgba(255,255,255,0.06);
            --text: #e6eef8;
            --muted-text: rgba(230,238,248,0.75);
            --success: rgba(34,197,94,0.12);
            --danger: rgba(220,38,38,0.12);
        }

        * { box-sizing: border-box; }

        html,body { height:100%; }

        body {
            margin:0;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background: radial-gradient(1200px 600px at 10% 10%, rgba(99,102,241,0.06), transparent),
                        linear-gradient(180deg, var(--bg-1), #0b1220 70%);
            color: var(--text);
            -webkit-font-smoothing:antialiased;
        }

        /* Global glass card */
        .glass-card {
            background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.02));
            border: 1px solid var(--border);
            backdrop-filter: blur(10px) saturate(120%);
            -webkit-backdrop-filter: blur(10px) saturate(120%);
            border-radius: 14px;
            padding: 20px;
            color: var(--text);
        }

        .card, .modal-content {
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border: 1px solid var(--border);
            color: var(--text);
            box-shadow: 0 6px 18px rgba(2,6,23,0.6);
        }

        h1,h2,h3,h4,h5 { color: var(--text); }
        p, label, small { color: var(--muted-text); }

        /* Buttons */
        .btn {
            transition: all .18s ease;
            border-radius: 10rem;
            border: 1px solid transparent;
        }

        .btn-primary {
            background: linear-gradient(90deg, rgba(99,102,241,0.16), rgba(79,70,229,0.12));
            color: #fff;
            border-color: rgba(99,102,241,0.2);
        }

        .btn-outline-secondary {
            background: transparent;
            color: var(--muted-text);
            border: 1px solid rgba(255,255,255,0.04);
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top:0; left:0; bottom:0;
            width: 240px;
            padding: 22px;
            display:flex;
            flex-direction:column;
            gap: 12px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
            border-right: 1px solid rgba(255,255,255,0.02);
            backdrop-filter: blur(10px);
            z-index: 40;
        }

        .sidebar-header { display:flex; align-items:center; justify-content:space-between; gap:8px; }
        .sidebar-header h3 { margin:0; font-size:1.05rem; color:var(--text); }

        .sidebar-menu { margin-top:8px; display:flex; flex-direction:column; gap:6px; }
        .menu-item { padding:10px 12px; border-radius:10px; color:var(--muted-text); text-decoration:none; display:flex; gap:10px; align-items:center; }
        .menu-item i { width:20px; text-align:center; }
        .menu-item:hover { background: rgba(255,255,255,0.02); color:var(--text); }

        .sidebar-footer { margin-top:auto; display:flex; gap:8px; align-items:center; }
        .logout-form { margin:0; }

        .logout-btn {
            width:100%;
            display:flex; align-items:center; justify-content:center;
            padding:8px 10px; border-radius:10px; background:transparent; border:1px solid rgba(255,255,255,0.03);
            color:var(--muted-text);
        }
        .logout-btn:hover { background: rgba(220,38,38,0.08); color:#fff; border-color: rgba(220,38,38,0.18); }

        /* Main content area */
        .main-content { margin-left: 260px; padding: 28px; min-height:100vh; }
        .main-content.expanded { margin-left: 90px; }

        /* Forms and inputs */
        input.form-control, textarea.form-control, select.form-control {
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.04);
            color: var(--text);
            border-radius: 8px;
            padding: 10px 12px;
        }
        input::placeholder, textarea::placeholder { color: rgba(230,238,248,0.45); }

        /* Alerts */
        .alert { background: linear-gradient(180deg, rgba(255,255,255,0.015), rgba(255,255,255,0.01)); border:1px solid rgba(255,255,255,0.03); color:var(--muted-text); }
        .alert-success { background: var(--success); color:#bff3d0; }
        .alert-danger { background: var(--danger); color:#ffc9c9; }

        /* Center helpers */
        .center-viewport { display:flex; align-items:center; justify-content:center; min-height:calc(100vh - 40px); }

        /* small screens */
        @media (max-width: 768px) {
            .sidebar { position:relative; width:100%; height:auto; flex-direction:row; gap:6px; }
            .main-content { margin-left:0; padding:16px; }
        }
    </style>
</head>
<body>
    <!-- Mobile Toggle -->
    <button class="mobile-toggle d-md-none" onclick="toggleSidebar()" style="position:fixed;left:12px;top:12px;z-index:60;background:transparent;border:1px solid rgba(255,255,255,0.03);padding:8px;border-radius:10px;color:var(--text)">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div style="display:flex;align-items:center;gap:10px">
                <img src="/img/logo_.png" alt="logo" width="36" style="border-radius:6px;">
                <h3>Melhor Envio</h3>
            </div>
            <button class="toggle-btn" onclick="toggleSidebar()" style="background:transparent;border:0;color:var(--muted-text)">
                <i class="fas fa-chevron-left"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <a href="/dashboard" class="menu-item">
                <i class="fas fa-home"></i> <span>Dashboard</span>
            </a>
            <a href="/tokens" class="menu-item">
                <i class="fas fa-key"></i> <span>Tokens</span>
            </a>
            <a href="/envios" class="menu-item">
                <i class="fas fa-truck"></i> <span>Envios</span>
            </a>
            <a href="/mensagem" class="menu-item">
                <i class="fas fa-envelope"></i> <span>Mensagem</span>
            </a>
            <a href="/usuarios" class="menu-item">
                <i class="fas fa-users"></i> <span>Usu√°rios</span>
            </a>
        </div>

        <div class="sidebar-footer">
            <form class="logout-form" action="/logout" method="POST">
                <button class="logout-btn" type="submit"><i class="fas fa-sign-out-alt" style="margin-right:8px"></i> Sair</button>
            </form>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            sidebar.classList.toggle('collapsed');
            mainContent.classList.toggle('expanded');
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
