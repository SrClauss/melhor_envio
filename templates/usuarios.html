{% extends "base_modern.html" %}

{% block title %}Gerenciamento de Usuários - Melhor Envio{% endblock %}

{% block content %}
<!-- Page Header -->
<div class="page-header">
    <h1><i class="fas fa-users-cog"></i> Gerenciamento de Usuários</h1>
    <p>Gerencie os administradores do sistema</p>
</div>

<!-- Alert Area -->
<div id="alertArea"></div>

<!-- Main Content -->
<div class="glass-card">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-list"></i> Usuários do Sistema</h2>
        <button class="btn-glass btn-success-glass" onclick="showCreateModal()">
            <i class="fas fa-user-plus"></i> Novo Usuário
        </button>
    </div>

    <div id="usersContainer">
        <div class="text-center">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
    </div>
</div>

<!-- Create User Modal -->
<div class="modal fade" id="createUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 20px;">
            <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 20px 20px 0 0;">
                <h5 class="modal-title"><i class="fas fa-user-plus"></i> Criar Novo Usuário</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="createUserForm">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nome de Usuário</label>
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Senha</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="createUser()">Criar Usuário</button>
            </div>
        </div>
    </div>
</div>

<!-- Change Password Modal -->
<div class="modal fade" id="changePasswordModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content" style="background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(20px); border-radius: 20px;">
            <div class="modal-header" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 20px 20px 0 0;">
                <h5 class="modal-title"><i class="fas fa-key"></i> Alterar Senha</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="changePasswordForm">
                    <input type="hidden" id="changePasswordUsername" name="username">
                    <div class="mb-3">
                        <label class="form-label fw-bold">Nova Senha</label>
                        <input type="password" class="form-control" name="new_password" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="changePassword()">Alterar Senha</button>
            </div>
        </div>
    </div>
</div>

<style>
    .user-card {
        background: rgba(255, 255, 255, 0.12);
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 15px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
    }

    .user-card:hover {
        background: rgba(255, 255, 255, 0.18);
        transform: translateX(5px);
    }

    .user-info-card {
        display: flex;
        align-items: center;
        gap: 15px;
        color: white;
    }

    .user-avatar-card {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        color: white;
        font-weight: bold;
    }

    .user-actions {
        display: flex;
        gap: 10px;
    }

    .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: white;
    }

    .empty-state i {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.5;
    }

    .alert-glass-success {
        background: rgba(76, 175, 80, 0.2);
        border: 1px solid rgba(76, 175, 80, 0.4);
        color: white;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
    }

    .alert-glass-danger {
        background: rgba(245, 87, 108, 0.2);
        border: 1px solid rgba(245, 87, 108, 0.4);
        color: white;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
    }
</style>

<script>
    let createModal;
    let passwordModal;

    document.addEventListener('DOMContentLoaded', function() {
        createModal = new bootstrap.Modal(document.getElementById('createUserModal'));
        passwordModal = new bootstrap.Modal(document.getElementById('changePasswordModal'));
        loadUsers();
    });

    function showAlert(message, type = 'success') {
        const alertArea = document.getElementById('alertArea');
        const alert = document.createElement('div');
        alert.className = `alert-glass-${type}`;
        alert.innerHTML = `
            <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}
            <button type="button" class="btn-close btn-close-white float-end" onclick="this.parentElement.remove()"></button>
        `;
        alertArea.appendChild(alert);
        setTimeout(() => alert.remove(), 5000);
    }

    async function loadUsers() {
        try {
            const response = await axios.get('/api/users');
            const users = response.data.users;
            const container = document.getElementById('usersContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-users-slash"></i>
                        <h3>Nenhum usuário encontrado</h3>
                        <p>Clique em "Novo Usuário" para criar o primeiro usuário</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-info-card">
                        <div class="user-avatar-card">
                            ${user.username.charAt(0).toUpperCase()}
                        </div>
                        <div>
                            <h5 class="mb-0">${user.username}</h5>
                            ${user.username === 'admin' ? '<small class="text-white-50"><i class="fas fa-crown"></i> Administrador</small>' : ''}
                        </div>
                    </div>
                    <div class="user-actions">
                        <button class="btn-glass btn-primary-glass" onclick="showChangePasswordModal('${user.username}')">
                            <i class="fas fa-key"></i> Senha
                        </button>
                        ${user.username !== 'admin' ? `
                            <button class="btn-glass btn-danger-glass" onclick="deleteUser('${user.username}')">
                                <i class="fas fa-trash"></i> Excluir
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        } catch (error) {
            console.error('Erro ao carregar usuários:', error);
            showAlert('Erro ao carregar usuários: ' + (error.response?.data?.detail || error.message), 'danger');
        }
    }

    function showCreateModal() {
        document.getElementById('createUserForm').reset();
        createModal.show();
    }

    function showChangePasswordModal(username) {
        document.getElementById('changePasswordUsername').value = username;
        document.getElementById('changePasswordForm').reset();
        passwordModal.show();
    }

    async function createUser() {
        const form = document.getElementById('createUserForm');
        const formData = new FormData(form);

        try {
            const response = await axios.post('/api/users/create', formData);
            showAlert(response.data.message, 'success');
            createModal.hide();
            loadUsers();
        } catch (error) {
            showAlert(error.response?.data?.detail || 'Erro ao criar usuário', 'danger');
        }
    }

    async function changePassword() {
        const username = document.getElementById('changePasswordUsername').value;
        const form = document.getElementById('changePasswordForm');
        const formData = new FormData(form);

        try {
            const response = await axios.post(`/api/users/${username}/change-password`, formData);
            showAlert(response.data.message, 'success');
            passwordModal.hide();
        } catch (error) {
            showAlert(error.response?.data?.detail || 'Erro ao alterar senha', 'danger');
        }
    }

    async function deleteUser(username) {
        if (!confirm(`Tem certeza que deseja excluir o usuário ${username}?`)) {
            return;
        }

        try {
            const response = await axios.delete(`/api/users/${username}`);
            showAlert(response.data.message, 'success');
            loadUsers();
        } catch (error) {
            showAlert(error.response?.data?.detail || 'Erro ao excluir usuário', 'danger');
        }
    }
</script>
{% endblock %}
